<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AngularElements</title>
  <base href="/">

  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="icon"
        type="image/x-icon"
        href="favicon.ico">
</head>

<body>
  <my-hello name="Jhon"></my-hello>

  <script>
    const custom = document.querySelector('my-hello');
    custom.setAttribute('name', 'Vasia');

    custom.addEventListener('clicked', (ev) => {
      console.log(ev.detail);
      
    });

  </script>
</body>

</html>
